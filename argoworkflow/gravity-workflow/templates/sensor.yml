{{- $appname := include "gravity-workflow.name" . }}
{{- if .Values.workflows}}
{{- range $i, $workflow := .Values.workflows }}
---
apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: {{ $appname }}-{{ $workflow.name }}
spec:
  template:
    serviceAccountName: {{ $appname }}-sensor
  dependencies:
    - name: default-dep
      eventSourceName: {{ $appname }}
      eventName: default
  triggers:
    - template:
        name: {{ $appname }}-trigger
        argoWorkflow:
          operation: submit
          args: ["--labels", "gravity.invisibl.io/instance={{ $appname }}"]
          source:
            configmap:
              name: {{ $workflow.configMapName }}
              key: {{ $workflow.configMapKey }}
          parameters:
            - src:
                dependencyName: default-dep
                dataKey:  body
              dest: spec.arguments.parameters.0.value
{{- end }}
{{- end }}
