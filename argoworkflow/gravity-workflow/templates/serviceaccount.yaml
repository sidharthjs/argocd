{{- $fullname := include "gravity-workflow.fullname" . }}
{{- if .Values.sensors}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $fullname }}-sensor
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "gravity-workflow.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
